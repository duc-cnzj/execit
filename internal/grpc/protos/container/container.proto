  // ContainerLog 查看 pod 日志
  rpc ContainerLog(ContainerLogRequest) returns (ContainerLogResponse) {
    option (google.api.http) = {
      get: "/api/containers/clusters/{cluster_id}/namespaces/{namespace}/pods/{pod}/containers/{container}/logs"
