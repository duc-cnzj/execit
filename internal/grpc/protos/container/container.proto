syntax = "proto3";

import "google/api/annotations.proto";
import "validate/validate.proto";

option go_package = "github.com/duc-cnzj/execit-client/container;container";

message ContainerItem {
  int64 cluster_id = 1;
  string namespace = 2;
  string pod = 3;
  string container = 4;
}

message ContainerCopyToPodRequest {
  int64 cluster_id = 1 [(validate.rules).int64.gt = 0];
  int64 file_id = 2 [(validate.rules).int64.gt = 0];
  string namespace = 3 [(validate.rules).string.min_bytes = 1];
  string pod = 4 [(validate.rules).string.min_bytes = 1];
  string container = 5 [(validate.rules).string.min_bytes = 1];
}

message ContainerCopyToPodResponse {
  string pod_file_path = 1;
  string output = 2;
  string file_name = 3;
}

message ContainerExecRequest {
  int64 cluster_id = 1 [(validate.rules).int64.gt = 0];
  string namespace = 2 [(validate.rules).string.min_bytes = 1];
  string pod = 3 [(validate.rules).string.min_bytes = 1];
  string container = 4;
  repeated string command = 5 [(validate.rules).repeated = {min_items: 1, items: {string: {min_bytes: 1}}}];
}

message ContainerExecResponse {
  string data = 1;
}

message ContainerStreamCopyToPodRequest {
  int64 cluster_id = 1 [(validate.rules).int64.gt = 0];
  string file_name = 2 [(validate.rules).string.min_bytes = 1];
  bytes data = 3;
  string namespace = 4 [(validate.rules).string.min_bytes = 1];
  string pod = 5  [(validate.rules).string.min_bytes = 1];
  string container = 6;
}

message ContainerStreamCopyToPodResponse {
  int64 size = 1;
  string pod_file_path = 2;
  string output = 3;
  string pod = 4;
  string namespace = 5;
  string container = 6;
  string filename = 7;
}

message ContainerIsPodRunningRequest {
  int64 cluster_id = 1 [(validate.rules).int64.gt = 0];
  string namespace = 2 [(validate.rules).string.min_bytes = 1];
  string pod = 3 [(validate.rules).string.min_bytes = 1];
}

message ContainerIsPodRunningResponse {
  bool running = 1;
  string reason = 2;
}

message ContainerIsPodExistsRequest {
  int64 cluster_id = 1 [(validate.rules).int64.gt = 0];
  string namespace = 2 [(validate.rules).string.min_bytes = 1];
  string pod = 3 [(validate.rules).string.min_bytes = 1];
}

message ContainerIsPodExistsResponse {
  bool exists = 1;
}

message ContainerLogRequest {
  int64 cluster_id = 1 [(validate.rules).int64.gt = 0];
  string namespace = 2 [(validate.rules).string.min_bytes = 1];
  string pod = 3 [(validate.rules).string.min_bytes = 1];
  string container = 4 [(validate.rules).string.min_bytes = 1];
}

message ContainerLogResponse {
  string namespace = 1;
  string pod_name = 2;
  string container_name = 3;
  string log = 4;
}

