app_port: 6000
grpc_port: 50000
debug: false

# 'logrus' | 'zap'
#log_channel: "logrus"

profile_enabled: true

# 'db' or 'memory'
cache_driver: "memory"

ws_sender_plugin:
  name: ws_sender_memory
#  name: ws_sender_redis
#  args:
#    addr: 127.0.0.1:6379
#    password: ""
#    db: 1
picture_plugin:
  name: picture_cartoon
#  name: picture_bing


# upload_dir 默认是 /tmp/execit-uploads
# upload_dir: ""

# 默认 50m, 使用 MB,Gi,m,g这样的写法
#upload_max_size: "50m"

# database
# 'sqlite' or 'mysql', 如果是 'sqlite', 'db_database' 为 db 绝对路径
db_driver: "sqlite"
db_database: /tmp/execit-sqlite.db
# 如果是 'mysql' 以下均为必填项，如果是 'sqlite' 就不用填
db_host: 127.0.0.1
db_port: 3306
db_username: root
db_password: ""

jaeger_user: ""
jaeger_password: ""
jaeger_agent_host_port: ""

